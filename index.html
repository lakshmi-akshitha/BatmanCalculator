<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦‡ Batman Calculator ðŸ¦‡</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Nunito', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            position: relative;
            border: 3px solid #ffd700;
        }

        .calculator-container::before {
            content: 'ðŸ¦‡';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 0 15px;
            border-radius: 50%;
            border: 3px solid #ffd700;
        }

        h1 {
            text-align: center;
            color: #ffd700;
            font-weight: 900;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 215, 0, 0.3);
            font-family: 'Orbitron', sans-serif;
        }

        .subtitle {
            text-align: center;
            color: #c0c0c0;
            font-weight: 400;
            margin-bottom: 30px;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
        }

        .display {
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 2rem;
            font-weight: 600;
            color: #ffd700;
            overflow-x: auto;
            overflow-y: hidden;
            position: relative;
            word-break: break-all;
            font-family: 'Orbitron', sans-serif;
        }

        .display::after {
            content: 'ðŸ¦‡';
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 1.2rem;
            opacity: 0.6;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            font-family: 'Nunito', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .number {
            background: linear-gradient(135deg, #2c2c54, #40407a);
            color: #ffd700;
            border: 2px solid #ffd700;
            font-family: 'Orbitron', sans-serif;
        }

        .number:hover {
            background: linear-gradient(135deg, #40407a, #2c2c54);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .operator {
            background: linear-gradient(135deg, #1a1a2e, #0f0f23);
            color: #ffd700;
            border: 2px solid #ffd700;
            font-family: 'Orbitron', sans-serif;
        }

        .operator:hover {
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .equals {
            background: linear-gradient(135deg, #ffd700, #ffed4a);
            color: #1a1a2e;
            border: 2px solid #ffd700;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }

        .equals:hover {
            background: linear-gradient(135deg, #ffed4a, #ffd700);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .clear {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: 2px solid #e74c3c;
            font-family: 'Orbitron', sans-serif;
        }

        .clear:hover {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.6);
        }

        .zero {
            grid-column: span 2;
        }

        .heart {
            background: linear-gradient(135deg, #ffd700, #ffed4a);
            color: #1a1a2e;
            border: 2px solid #ffd700;
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
        }

        .heart:hover {
            background: linear-gradient(135deg, #ffed4a, #ffd700);
            transform: translateY(-2px) scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        }

        .heart:active {
            transform: translateY(0) scale(1);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #c0c0c0;
            font-size: 0.9rem;
            font-family: 'Orbitron', sans-serif;
        }

        @keyframes batFly {
            0%, 100% { transform: translateY(0) scaleX(1); }
            50% { transform: translateY(-5px) scaleX(-1); }
        }

        @keyframes batSignalShower {
            0% {
                opacity: 0;
                transform: translateY(-30px) translateX(var(--random-x)) rotate(var(--start-rotation)) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(5vh) translateX(var(--random-x)) rotate(calc(var(--start-rotation) + 36deg)) scale(1.2);
            }
            20% {
                transform: translateY(15vh) translateX(var(--random-x)) rotate(calc(var(--start-rotation) + 72deg)) scale(1);
            }
            30% {
                transform: translateY(25vh) translateX(var(--random-x)) rotate(calc(var(--start-rotation) + 108deg)) scale(1.1);
            }
            40% {
                transform: translateY(35vh) translateX(var(--random-x)) rotate(calc(var(--start-rotation) + 144deg)) scale(0.9);
            }
            50% {
                transform: translateY(45vh) translateX(var(--random-x)) rotate(calc(var(--start-rotation) + 180deg)) scale(1.05);
            }
            60% {
                transform: translateY(55vh) translateX(var(--random-x)) rotate(calc(var(--start-rotation) + 216deg)) scale(0.95);
            }
            70% {
                transform: translateY(65vh) translateX(var(--random-x)) rotate(calc(var(--start-rotation) + 252deg)) scale(1);
            }
            80% {
                transform: translateY(75vh) translateX(var(--random-x)) rotate(calc(var(--start-rotation) + 288deg)) scale(0.8);
            }
            90% {
                transform: translateY(85vh) translateX(var(--random-x)) rotate(calc(var(--start-rotation) + 324deg)) scale(0.6);
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: translateY(110vh) translateX(var(--random-x)) rotate(calc(var(--start-rotation) + 360deg)) scale(0.3);
            }
        }

        .heart-shower {
            position: fixed;
            font-size: 1.5rem;
            color: #ffd700;
            pointer-events: none;
            z-index: 1000;
            animation: batSignalShower 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.4));
        }

        .calculator-container:hover::before {
            animation: batFly 0.6s ease-in-out;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            button {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Batman Calculator</h1>
        <p class="subtitle">âš¡ Computing justice since forever âš¡</p>
        
        <div class="display" id="display">0</div>
        
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="clear" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendToDisplay('/')" title="Divide">Ã·</button>
            <button class="operator" onclick="appendToDisplay('*')" title="Multiply">Ã—</button>
            
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')" title="Subtract">âˆ’</button>
            
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')" title="Add">+</button>
            
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2" title="Calculate">=</button>
            
            <button class="number zero" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')" title="Decimal">.</button>
            <button class="heart" onclick="createHeartShower()" title="Bat Signal">ðŸ¦‡</button>
        </div>
        
        <div class="footer">
            Made with âš¡ and Batman tech
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
